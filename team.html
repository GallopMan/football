<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 팀을 구리기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 상단 메뉴 -->
        <div class="top-menu">
            <a href="index.html">메인</a>
            <a href="records.html">기록실</a>
            <a href="login.html" class="login-link">로그인</a>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 제목 -->
            <div class="section">
                <h2>축구 팀을 구리기</h2>
            </div>

            <!-- 팀 이름 입력 -->
            <div class="section input-section">
                <p>팀의 이름을 입력하세요</p>
                <input type="text" id="teamNameInput" placeholder="팀 이름을 입력하세요" class="team-input">
                <button class="next-btn" onclick="goToFieldPage()">다음</button>
            </div>
        </div>
    </div>

    <script>
        function goToFieldPage() {
            const teamNameInput = document.getElementById('teamNameInput');

            if (!teamNameInput) {
                console.log('teamNameInput을 찾을 수 없습니다.');
                return;
            }

            const teamName = teamNameInput.value.trim();

            if (!teamName) {
                alert('팀 이름을 입력하세요!');
                return;
            }

            console.log('팀 이름 저장:', teamName);

            // 팀 이름을 로컬스토리지에 저장
            localStorage.setItem('currentTeamName', teamName);

            // 빈 팀 데이터 생성 (field.html에서 선수 추가)
            const teamData = {
                name: teamName,
                players: [],
                createdDate: new Date().toISOString()
            };
            localStorage.setItem('currentTeam', JSON.stringify(teamData));

            // 필드 페이지로 바로 이동
            location.href = 'field.html';
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
</body>
</html>
